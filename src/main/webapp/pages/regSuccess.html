<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script>
	$(document).ready(function() {
		$("#tips").html("<span class='context'>如未响应，<a href='online.html'>跳转到个人中心！</a></span>");
	});

	function GetQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}

	var t = 5;//设定跳转的时间 
	function refer() {
		if (t == 0) {
			location = "online.html"; //#设定跳转的链接地址 
		} else {
			$("#tips").html(
					"<span class='context'>" + t + "秒后跳到个人中心。</span>");
			t--; // 计数器递减 
		}
	}
	setInterval("refer()", 1000); //启动1秒定时 
</script>
